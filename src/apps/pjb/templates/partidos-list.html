{% extends 'base-pjb.html' %}
{% load static %}
{% block inner_content %}
  <section class="section section--deputado">
      <div class="e-row e-expanded">
  
          <div class="section__info section__block e-columns small-12 large-3">
              <img class="section__logo" src="{% static 'img/Marca_Jovens_Deputados_COR.png' %}">
          </div>
  
          <div class="section__block e-columns small-12 large-9">
              <div class="section__content">
  
                  <h1 class="section__title">Partidos PJB 2020</h1>
  
                  <div class="container container--card-list">
                      <ul class="card-list card-list--wrapped">
                          {% for partido in partidos %}
                              {% include "partidos-card.html" %}
                          {% endfor %}
                      </ul>
                  </div>
              </div>
          </div>
      </div>
  </section>
{% endblock inner_content %}
