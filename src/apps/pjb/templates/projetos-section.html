<section class="section section--pauta">
    <div class="e-row e-expanded">

      <div class="section__info section__block e-columns small-12 large-3">
        <a href="https://www2.camara.leg.br/a-camara/programas-institucionais/educacao-para-a-cidadania/parlamentojovem"><img class="section__logo" src="/static/img/logo-pjb.png" ></a>
        <p class="section__text">
          Projetos
        </p>
      </div>

      <div class="section__block e-columns small-12 large-9">
        <div class="section__content">

          <h1 class="section__title">
            <a class="section__link" href="https://www2.camara.leg.br/a-camara/programas-institucionais/educacao-para-a-cidadania/parlamentojovem" title="Conheça todos os projetos">CONHEÇA TODOS OS PROJETOS</a>
          </h1>

          <div class="container container--card-list">

            <a class="section__button" href="https://www2.camara.leg.br/a-camara/programas-institucionais/educacao-para-a-cidadania/parlamentojovem">
              Ver todos
            </a>

            <ul class="card-list">
                {% for projeto in projetos %}
                    {% include "projetos-card.html" %}
                {% empty %}
                <li>
                    <div class="section__content-wrapper section__content-wrapper--center text-center">
                        <p class="section__text">
                            Aguarde, em breve os projetos dos deputados jovens estarão aqui!
                        </p>
                    </div>
                </li>
            {% endfor %}
    
            </ul>

          </div>
        </div>
      </div>

    </div>
  </section>
