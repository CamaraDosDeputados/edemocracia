{% load edem_extras %}

  <li class="info-card info-card--wikilegis">
    <div class="info-card__header">

      <div class="info-card__icon info-card__icon"><i class="icon"></i></div>

      <h2 class="info-card__title">{{ projeto.sigla_tipo }} {{ projeto.numero }}/{{ projeto.ano }}</h2>
    </div>
    <p class="info-card__text">
        {{ projeto.nome }}<br /><br />

        Projeto de autoria de: {{ projeto.deputado.nome }} ({{ projeto.deputado.uf }})<br /><br />
        {% if projeto.texto_original %}
            <a href="{{ projeto.texto_original.url }}">Download</a>
        {% endif %}
    </p>
    <div class="info-card__footer">
      <div class="card-stats">
        <div class="card-stats__name">Propostas</div>

        <div class="card-stats__value card-stats__value"></div>

      </div>

      <div class="card-stats">

        <div class="card-stats__name">Participe at√©:</div>
        <div class="card-stats__value card-stats__value"></div>

      </div>
    </div>
  </li>
</a>
