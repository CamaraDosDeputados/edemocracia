{% load static %}

<section class="section section--deputado">
    <div class="e-row e-expanded">

        <div class="section__info section__block e-columns small-12 large-3">
            <a
                href="https://www2.camara.leg.br/a-camara/programas-institucionais/educacao-para-a-cidadania/parlamentojovem"><img
                    class="section__logo" src="{% static 'img/Marca_Jovens_Deputados_COR.png' %}"></a>
            <p class="section__text">
                Conheça os jovens deputados da Edição 2020
            </p>
        </div>

        <div class="section__block e-columns small-12 large-9">
            <div class="section__content">

                <h1 class="section__title">
                    <a class="section__link"
                        href="https://www2.camara.leg.br/a-camara/programas-institucionais/educacao-para-a-cidadania/parlamentojovem"
                        title="Conheça o representante do seu estado">CONHEÇA O REPRESENTANTE DO SEU ESTADO</a>
                </h1>

                <div class="container container--card-list">

                    <a class="section__button"
                        href="https://www2.camara.leg.br/a-camara/programas-institucionais/educacao-para-a-cidadania/parlamentojovem">
                        Ver mais >>
                    </a>

                    <ul class="card-list">
                        {% for deputado in deputados %}
                            {% include "deputados-card.html" %}
                        {% empty %}
                        <li>
                            <div class="section__content-wrapper section__content-wrapper--center text-center">
                                <p class="section__text">
                                    Aguarde, em breve os perfis dos deputados jovens estarão aqui!
                                </p>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>

                </div>
            </div>
        </div>

    </div>
</section>
