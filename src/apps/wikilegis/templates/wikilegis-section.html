{% load staticfiles %}

<section class="section section--wikilegis">
    <div class="e-row e-expanded">

      <div class="section__info section__block e-columns small-12 large-3">
        <a href="{{ BASE_URL_WIKILEGIS }}"><img class="section__logo" src="{% static 'img/logo-wikilegis.svg' %}" ></a>
        <p class="section__text">
          Conheça os Projetos de lei Selecionados para 2020
        </p>
      </div>

      <div class="section__block e-columns small-12 large-9">
        <div class="section__content">

          <h1 class="section__title">
            <span class="section__link" href="{{ BASE_URL_WIKILEGIS }}" title="PROPOSTAS DO CÂMARA MIRIM 2020">PROPOSTAS DO CÂMARA MIRIM 2020</span>
          </h1>

          <div class="container container--card-list">


            <ul class="card-list">    
              {% for bill in bills %}
                {% include "wikilegis-card.html" %}
              {% empty %}
                <li>
                  <div class="section__content-wrapper section__content-wrapper--center text-center">
                    <p class="section__text">
                      Desculpe. Não encontramos nenhum resultado.
                    </p>
                  </div>
                </li>
              {% endfor %}
            </ul>

          </div>
        </div>
      </div>

    </div>
  </section>
