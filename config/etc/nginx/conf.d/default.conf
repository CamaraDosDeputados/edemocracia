upstream django_server {
  server edemocracia:8000 fail_timeout=0;
}
upstream audiencias_server {
    server audienciasweb:8000;
}


server {
  listen 80;
  real_ip_header X-Real-IP;
  real_ip_recursive on;

  location /pjb/audiencias/ {
    proxy_pass $scheme://audiencias_server;
    proxy_read_timeout      90;
    proxy_connect_timeout   90;
    proxy_http_version  1.1;
    proxy_set_header  Upgrade $http_upgrade;
    proxy_set_header  Connection  "Upgrade";
    proxy_set_header  Host  $host;
    proxy_set_header        X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_redirect off;

    location /pjb/audiencias/static/ {
      alias /var/labhacker/audiencias/public/;
    }

    location /pjb/audiencias/media/ {
        alias  /var/labhacker/audiencias/public/media/;
    }
  }

  location / {
    client_max_body_size 1G;

    proxy_pass $scheme://django_server;
    proxy_read_timeout      90;
    proxy_connect_timeout   90;
    proxy_set_header  Host  $host;
    proxy_set_header        X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_redirect off;

    location /pjb/wikilegis/static/ {
      alias /var/labhacker/wikilegis/wikilegis/public/;
    }

    location /pjb/pautaparticipativa/static/ {
      alias /var/labhacker/pauta-participativa/src/public/static/;
    }

    location /pjb/expressao/assets/ {
      alias /var/www/discourse/public/assets/;
    }

    location /pjb/expressao/javascripts/ {
      alias /var/www/discourse/public/javascripts/;
    }

    location /pjb/expressao/images/ {
      alias /var/www/discourse/public/images/;
    }

    location /pjb/expressao/stylesheets/ {
      alias /var/www/discourse/tmp/stylesheet-cache/;
    }
  }
}